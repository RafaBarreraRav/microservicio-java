name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: DevOps-Fundamentos-v7/microservicio-java
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
          java-version: '17'
          distribution: 'temurin'
    
    - name: Compilacion
      run: |
          mvn package
          #echo 'package'
          
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: devopsusach
        password: ${{ secrets.DOCKER_PASS }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker build
      run: |
        docker build -t rafabarreraRav/microservicio-java:lates .

    - name: Docker push
      run: |
        docker push RafaBarreraRav/microservicio-java:lates
