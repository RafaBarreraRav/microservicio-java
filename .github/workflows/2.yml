name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: DevOps-Fundamentos-v7/microservicio-java
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
          java-version: '17'
          distribution: 'temurin'
    
    - name: Compilacion
      run: |
          mvn package
