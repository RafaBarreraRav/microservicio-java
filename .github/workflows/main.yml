name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clonacion de repositorio
      uses: actions/checkout@v3
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
          java-version: '17'
          distribution: 'temurin'
    
    - name: Compilacion
      run: |
          mvn package
          #echo 'package'
          
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: devopsusach
        password: ${{ secrets.DOCKER_PASS }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
          push: true
          tags: devopsusach/microservicio-java:latest
      
    - name: Docker build
      run: | 
          docker build -t microservicio-java/proyecto:lastest .
          
          
    - name: Docker push
      run: | 
          docker push devopsusach/microservicio-java:proyecto
