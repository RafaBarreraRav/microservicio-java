apiVersion: apps/v1
kind: Deployment
metadata:
  name: Despliegue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservicio-java
  template:
    metadata:
      labels:
        app: microservicio-java
    spec:
      containers:
      - name: microservicio-java
        image: devopsusach/microservicio-java
        ports:
        - containerPort: 8080
